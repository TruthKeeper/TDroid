apply plugin: 'groovy'
apply plugin: 'maven'
//http://blog.csdn.net/yulong0809/article/details/77752098
repositories {
    mavenLocal()
    jcenter()
}
dependencies {
    implementation gradleApi()
    implementation localGroovy()
//    compile 'com.android.tools.build:gradle:2.3.3'
//    compile 'com.android.tools.build:transform-api:1.5.0'
    implementation 'org.javassist:javassist:3.20.0-GA'
    implementation 'commons-io:commons-io:2.5'
//    compile 'org.aspectj:aspectjweaver:1.8.12'
    implementation 'org.aspectj:aspectjtools:1.8.12'
    implementation rootProject.ext.dependencies["aspect"]

}
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
            pom.groupId = 'com.tk.tdroid'
            pom.artifactId = 'plugin'
            pom.version = '1.0.0'
        }
    }
}